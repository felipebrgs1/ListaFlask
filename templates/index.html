<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
</head>

<body>
    <h1>Lista de Usuários</h1>
    <a href="/add">Adicionar Usuário</a>
    <ul>
        {% for usuario in usuarios %}
        <li>
            {{ usuario.nome }} ({{ usuario.idade }} anos)
            <a href="/edit/{{ usuario.id }}">Editar</a>
            <form action="/delete/{{ usuario.id }}" method="post" style="display:inline;">
                <button type="submit">Deletar</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
